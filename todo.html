<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Class - To-Do Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-top: 100px; /* Add space for navbar */
        }

        /* Navigation Bar Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: #00ff88;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .nav-button:hover {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .task-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .add-btn {
            padding: 15px 25px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: #00cc6a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .todo-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.7;
            background: rgba(0, 255, 136, 0.2);
        }

        .todo-checkbox {
            width: 25px;
            height: 25px;
            border: 2px solid #00ff88;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .todo-checkbox.checked {
            background: #00ff88;
            transform: scale(1.2);
        }

        .todo-checkbox.checked::after {
            content: '‚úì';
            color: #000;
            font-weight: bold;
            font-size: 16px;
        }

        .todo-text {
            flex: 1;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.6);
        }

        .todo-text.completed::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff6b6b;
            animation: strikethrough 0.5s ease-out;
        }

        @keyframes strikethrough {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        /* Congratulations Animation */
        .congrats-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .congrats-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .congrats-content {
            text-align: center;
            color: white;
            animation: celebrateIn 0.6s ease-out;
        }

        .congrats-content h2 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 2s ease infinite;
        }

        .congrats-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .celebration-emojis {
            font-size: 3rem;
            animation: bounce 1s ease infinite;
        }

        @keyframes celebrateIn {
            0% {
                transform: scale(0.3) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(-10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .stats {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .stats h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .stats-numbers {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">VR CLASS</div>
            <div class="nav-menu">
                <a href="index.html" class="nav-button">Home</a>
                <a href="Viksit.html" class="nav-button">Student portal</a>
                <a href="contact.html" class="nav-button">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>üìù VR Class To-Do Manager</h1>
            <p>Organize your learning journey with style!</p>
        </div>

        <div class="add-task">
            <input type="text" class="task-input" placeholder="Add a new task..." id="taskInput">
            <button class="add-btn" onclick="addTask()">Add Task</button>
        </div>

        <ul class="todo-list" id="todoList">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div class="stats">
            <h3>üìä Your Progress</h3>
            <div class="stats-numbers">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Congratulations Overlay -->
    <div class="congrats-overlay" id="congratsOverlay">
        <div class="congrats-content">
            <h2>üéâ Congratulations! üéâ</h2>
            <p>Great job completing that task!</p>
            <div class="celebration-emojis">üöÄ ‚≠ê üèÜ üí™ ‚ú®</div>
        </div>
    </div>

    <script>
        let tasks = [];
        let taskId = 0;

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            const task = {
                id: taskId++,
                text: taskText,
                completed: false
            };

            tasks.push(task);
            taskInput.value = '';
            renderTasks();
            updateStats();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                
                if (task.completed) {
                    showCongratulations();
                }
                
                renderTasks();
                updateStats();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
            updateStats();
        }

        function renderTasks() {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';

            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `todo-item ${task.completed ? 'completed' : ''}`;
                
                li.innerHTML = `
                    <div class="todo-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})"></div>
                    <span class="todo-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                `;
                
                todoList.appendChild(li);
            });
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = pending;
        }

        function showCongratulations() {
            const overlay = document.getElementById('congratsOverlay');
            overlay.classList.add('show');
            
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 2000);
        }

        // Allow adding tasks with Enter key
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Add some sample tasks on load
        window.onload = function() {
            const sampleTasks = [
                'Complete VR Chemistry Lab',
                'Study Newton\'s Laws in VR Physics',
                'Review Literature assignments',
                'Practice programming in virtual space'
            ];
            
            sampleTasks.forEach(taskText => {
                const task = {
                    id: taskId++,
                    text: taskText,
                    completed: false
                };
                tasks.push(task);
            });
            
            renderTasks();
            updateStats();
        };
    </script>

</html>
